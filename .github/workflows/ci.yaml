name: Static Site

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

permissions:
  contents: read
  id-token: write

variables:
  PROJECT_ID: 'static-site-407815'
  POOL: 'projects/743388569402/locations/global/workloadIdentityPools/github'
  PROVIDER: 'projects/743388569402/locations/global/workloadIdentityPools/github/providers/my-repo'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      # build you static site here if needed
      # - id: 'build'
      #   name: 'Build'
      #   run: |
      #     hugo --gc --minify


      # configure gcloud `setup-gcloud` automatically
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/143616246873/locations/global/workloadIdentityPools/${POOL}/providers/${PROVIDER}'
          service_account: 'github-actions-service-account@${PROJECT_ID}.iam.gserviceaccount.com' # UPDATE THIS TO YOUR SERVICE ACCOUNT
        run: |
          gcloud secrets add-iam-policy-binding "my-secret" \
            --project="${PROJECT_ID}" \
            --role="roles/secretmanager.secretAccessor" \
            --member="principalSet://iam.googleapis.com/${POOL}/attribute.repository/google-cloud-storage-site-meryemmarasli"


      # upload files to GCS
      - id: 'upload-static-files'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: 'code/' # BUILD/FILES DIRECTORY
          destination: 'static_site_host_bucket' #  BUCKET NAME
          parent: false

